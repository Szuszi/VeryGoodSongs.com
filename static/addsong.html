<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>ZIKC27 HF2</title>
</head>

<body>
    <div id="logo" class="container-fluid bg-dark text-white py-5">
        <h1 class="mx-auto text-center" style="width: 400px;"><a href="/index.html"
                class="text-white bg-dark">VeryGoodSongs.com</a></h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item mr-5">
                    <a class="nav-link" href="/index.html">
                        <h1>Songs</h1>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/artists.html">
                        <h1>Artists</h1>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card bg-light mt-5 mb-n5">
            <div class="card-header">
                Add new song
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="titleInput">Title</label>
                        <input type="text" class="form-control" id="titleInput">
                    </div>
                    <div class="form-group">
                        <label for="artistInput">Artist</label>
                        <select class="form-control" id="artistInput">
                            <option>Wolfgang Amadeus Mozart</option>
                            <option>Kendrick Lamar</option>
                            <option>Led Zeppelin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ratingInput">Rating</label>
                        <input type="number" class="form-control" id="ratingInput">
                        <small id="lenghtHelp" class="form-text text-muted">A number between 0 and 10</small>
                    </div>
                    <div class="form-group">
                        <label for="lenghtInput">Lenght</label>
                        <input type="text" class="form-control" id="lenghtInput">
                        <small id="lenghtHelp" class="form-text text-muted">In the format: minutes:seconds</small>
                    </div>
                    <a type="button" href="/index.html" class="btn btn-primary">Add song</a>
                    <a type="button" href="/index.html" class="btn btn-outline-primary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/06a5addbec.js" crossorigin="anonymous"></script>
</body>

</html>
